<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>change password</title>
</head>
<body>
    {% extends 'base.html' %}

    {% block content %}
    
    {% if user.is_authenticated %}
    <div class="form-group">   
        <h1 class="title-family">Change Password...</h1>
    <br>
    <br>
         <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p  }}
        <button  style="background: linear-gradient(to right bottom ,rgb(25, 25, 133)20%,rgb(124, 35, 124),rgb(73, 25, 33)); height: 30px; width: 140px; border: 0; border-radius: 6px; color: white;">Change Password</button>
    </form>

    </div>
    {% endif %}
    {% endblock content %}
</body>
</html>
